<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()">Entrar</ion-button>
    <ion-button fill="clear" routerLink="/recover">Esqueci minha senha</ion-button>
    <ion-button fill="clear" routerLink="/register">Criar conta</ion-button>
  </form>
</ion-content>
