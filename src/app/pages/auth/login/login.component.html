
<ion-content class="ion-padding">
  <div class="logo">
    <img src="assets/logo/logo.png" alt="Logo">
  </div>
  <form [formGroup]="form">
    <div class="formulario">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="msg__erro" *ngIf="form.get('email')?.errors && form.get('email')?.touched">
        Preencha as informações corretas
      </div>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="msg__erro" *ngIf="form.get('password')?.errors && form.get('password')?.touched">
        Preencha as informações corretas
      </div>
      <ion-button expand="block" (click)="login()">Login</ion-button>
      <ion-button fill="clear" routerLink="/recover">Esqueci minha senha</ion-button>
      <ion-button (click)="register()">Criar conta</ion-button>
    </div>
  </form>
</ion-content>
