
<ion-content class="ion-padding">
  <div class="logo">
    <img src="assets/logo/logo.png" alt="Logo">
  </div>
  <form [formGroup]="form">
    <div class="formulario">
      <ion-item>
        <ion-label position="floating">Nome de usu√°rio</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="register()">Criar conta</ion-button>

      <ion-button (click)="goToLogin()">Login</ion-button>
    </div>
  </form>
</ion-content>
